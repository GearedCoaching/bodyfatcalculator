<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geared Coaching Vetpercentage Calculator</title>
    <style>
        /* --- Geared Coaching Brand Styles --- */
        :root {
            --bg-color: #121212; /* Dark background */
            --surface-color: #1e1e1e; /* Slightly lighter surface for the card */
            --primary-text-color: #e0e0e0; /* Off-white for readability */
            --secondary-text-color: #a0a0a0; /* Grey for supporting text */
            --border-color: #444; /* Border for inputs */
            --accent-color: #ffffff; /* White for button/highlights */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator-container {
            background-color: var(--surface-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-container img {
            max-width: 150px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        p {
            text-align: center;
            color: var(--secondary-text-color);
            margin-top: 0;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--primary-text-color);
            font-size: 1rem;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

            width: 100%;
